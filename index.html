<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trump Quote Generator</title>
    
</head>
<body>
    <main class="app">
        <header>Random Donald Trump Quotes</header>
        <img class="img__trump" src="./logo.png" alt="Photo of Donald Trump">
        <div class="wrapper">
        <section class="quotes">
            <div class="quotes__text"></div>
        </section>
        <div class="spinner hidden">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        <section class="controlls">
            <button type="button" class="new-quote button">Generate a new quote</button>
            <a class="twitter button" target="_blank" rel="noopener noreferrer">Tweet it!</a>
        </section>
    </div>
    </main>



    <script src="./app.js"></script>
</body>
</html>
